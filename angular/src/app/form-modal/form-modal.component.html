<div class="modal-header">
  <h4 class="modal-title">Modal Title</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6 pr-1">
      <label for="pessoa">Pessoa</label>
      <select [(ngModel)]="vinculoWrapper.nome" class="form-control" id="pessoa">
        <option></option>
        <option>Jo√£o</option>
        <option>Marcos</option>
      </select>
    </div>

    <div class="col-md-6 pl-1">
      <label for="titulo">Vinculo</label>
      <select [(ngModel)]="vinculoWrapper.tipoVinculo" class="form-control" id="titulo">
        <option></option>
        <option>Pai</option>
        <option>Filho</option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="closeModal()">
    Salvar
  </button>

  <button type="button" class="btn btn-primary"  (click)="activeModal.dismiss('Close clicked')">
    Close Clicked
  </button>
</div>
